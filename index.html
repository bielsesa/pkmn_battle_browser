            <div id="mon-mine">
                <meter class="mon-hp" id="mon-mine-hp" min="0" max="100" low="20" high="51" optimum="80" value="100"></meter>

                <span class="mon-name" id="mon-adv-name">Mew</span>
                <meter class="mon-hp" id="mon-adv-hp" min="0" max="100" low="20" high="51" optimum="80" value="100"></meter>

            </div>
        </div>
        <div class="info">
            <p>Choose an action.</p>
        </div>
        <div class="actions">
            <button class="btn-action" id="btn-action-attack">Attack</button>
